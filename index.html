<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="main">
        <div id="headerArea">
            <header>Weather Dashboard</header>
        </div>
        <div id="coreContent">
            <div id="leftAreaContent">
                <div id="searchAreaHeader">Search for a City:</div>
                <form id="searchWrapper">
                    <input id="searchBox" type="text" placeholder="San Diego">
                    <br><br>
                    <button id="searchBtn" type="submit">Search</button>
                </form>
                <div id="searchHistory"></div>
            </div>
            <div id="rightAreaContent">
                <div id="currentDayWeather">

                </div>
                <div id="fiveDayForecast">

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
